<button id="step1" routerLink="step1">Step 1</button>
<button id="step2" routerLink="step2" [disabled]="!formService.step1Form.valid">Step 2</button>
<button id="step3" routerLink="step3" [disabled]="!formService.form.valid">Step 3</button>
<form [formGroup]="formService.form">
  <router-outlet></router-outlet>
  @if (formService.image$ | async; as image) {
    <img [src]="image" alt="Image of Tesla model">
  }
</form>
