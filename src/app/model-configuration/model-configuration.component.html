<h1>Step 2: Select your config and options</h1>
<div [formGroup]="formService.step2Form">
  Config:
  <select id="configSelect" formControlName="config" [compareWith]="compare">
    <option disabled [ngValue]="null">Choose...</option>
    @for(config of option?.configs; track config.id) {
      <option [ngValue]="config">{{config.description}}</option>
    }
  </select>
  @if (details$ | async; as details) {
    <br/>
    {{details}}
  }
  @if (option?.towHitch) {
    <br/>
    Tow hitch?
    <input id="includeTow" type="checkbox" formControlName="towHitch"/>
  }
  @if (option?.yoke) {
    <br/>
    Yoke steering wheel?
    <input id="includeYoke" type="checkbox" formControlName="yoke"/>
  }
</div>
